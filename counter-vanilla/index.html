<html>
    <head>
        <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>      
    </head>
    <body>
        <div id="output"></div>
    </body>
    <script>
            var inititalState = {val: 0}
            var reducer = (state = inititalState, action) =>{
            if(action.type = 'INCREMENT'){
                return {val: state.val + action.by}
            }
               return state 
            }
            var incAction = (by = 1) => ({type: 'INCREMENT', by})   //action creator
            var store = Redux.createStore(reducer)

            function render(){
                document.getElementById("output").innerHTML = "" + store.getState().val
            }
            render()

            store.subscribe(render)
            store.dispatch(incAction(2))
            store.dispatch(incAction())    
        </script>
</html>
